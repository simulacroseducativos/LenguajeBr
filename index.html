<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguaje bachillerato</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1> Bienvenidos al juego de Lenguaje </h1>
        </div>
        <h3>Explora y adquiere más conocimientos de Lenguaje. Lee las instrucciones y empieza el juego.</h3>

        <div class="info-container">
            <div class="info-box">
                <h2>Juego para bachillerato</h2>
                <p>En este juego podrás poner a prueba tus conocimientos sobre literatura general.
                <p></p>
                </p>
                <p>¿Listo para empezar el juego?</p>
                <button class="button" id="boton-sonido">Empezar juego</button>
                <audio id="sonido-boton" src="sonido.mp3"></audio>
                <script>
                    const boton = document.getElementById('boton-sonido');
                    const sonido = document.getElementById('sonido-boton');
                
                    boton.addEventListener('click', () => {
                        sonido.currentTime = 0;
                        sonido.play();
                
                        sonido.onended = () => {
                            window.location.href = 'bachiller.html';
                        };
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
